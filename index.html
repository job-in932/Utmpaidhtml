<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            margin: auto;
            color: black;
        }
        .countdown {
            font-size: 20px;
            color: red;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>Please wait while we redirect you...</p>

        <!-- Countdown Timer -->
        <p class="countdown" id="countdown">Redirecting in <span id="timer">3</span> seconds...</p>
    </div>

    <script>
        const telegramLink = "https://l.facebook.com/l.php?u=https%3A%2F%2Fnn3uk599.live%2F24250BBA%3Futm_source%3Dfb%26utm_medium%3DFacebook_Mobile_Reels%26fbclid%3DIwZXh0bgNhZW0BMABhZGlkAasZYm4d29sBHRFFgZPKqIMxJqO4q22Rm9eBDpiH8-IfNcmWcCqMuPeoEAmnB4rAjtmPXA_aem_VGM2-g4ySDeavQV1YBC0Jg&h=AT0ScS_N2pyKqf4JYj8NhCFnLCuUdgYZsZXmYvfYwe7JlIWpgzhffVTVW85c7txdTzcSjgDaxAOElDiMkI3TyqXiakkvFNsJiAFWceph091YfoCW_JWrLCYBuUUSdh-u9sIlfOVhqfWajqFk5RBxxQ&s=1&__wblt=1";

        setTimeout(startCountdown, 1000); // पेज लोड होने के 3 सेकंड बाद काउंटडाउन स्टार्ट होगा

        function startCountdown() {
            document.getElementById("countdown").style.display = "block";

            let timeLeft = 3;
            let timer = document.getElementById("timer");

            let countdownInterval = setInterval(function() {
                timeLeft--;
                timer.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = telegramLink;
                }
            }, 1000);
        }
    </script>

</body>
</html>
