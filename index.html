<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            margin: auto;
            color: black;
        }
        .countdown {
            font-size: 20px;
            color: red;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>Please wait while we redirect you...</p>

        <!-- Countdown Timer -->
        <p class="countdown" id="countdown">Redirecting in <span id="timer">3</span> seconds...</p>
    </div>

    <script>
        const telegramLink = "https://l.facebook.com/l.php?u=https%3A%2F%2Flihi.cc%2FuKrVj%3Futm_medium%3Dpaid%26utm_source%3Dfb%26utm_id%3D120220161591140215%26utm_content%3D120220161675910215%26utm_term%3D120220161676080215%26utm_campaign%3D120220161591140215%26fbclid%3DIwZXh0bgNhZW0CMTEAAR3RKI0sNgoubhi9w7KPf1rQssu51kt5YzqVLKVcvsTN_1QIf2gIek1cONI_aem_dVfnB5v2ybIsun44UMFysg&h=AT24MZx1AYXMvhLJgDeSTM0UhVBiBy3cLsoK2nukqUAQAop3ipwdWIN2YGSNNZijrsxU_QRQRwzidmzaYwOHRqobxxBLk29kvpSUix3Y9YjfyONWuY3eug-WO8vAn-WJEAyWnVFvA3bVD3s1qqgSMA&s=1&__wblt=1";

        setTimeout(startCountdown, 3000); // पेज लोड होने के 3 सेकंड बाद काउंटडाउन स्टार्ट होगा

        function startCountdown() {
            document.getElementById("countdown").style.display = "block";

            let timeLeft = 3;
            let timer = document.getElementById("timer");

            let countdownInterval = setInterval(function() {
                timeLeft--;
                timer.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = telegramLink;
                }
            }, 1000);
        }
    </script>

</body>
</html>
